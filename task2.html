        <h1>User Details</h1>

        <table class="user--table">

                    <td>Avatar</td>

                    <td>Last Name</td>

            </tbody>
        </table> 
            <form id="useradd--form">
                <h1 id="formH1">Update User</h1><br><br>

                <input type="text" id="firstname" class="dimensons"><br><br>
                <label>Last Name</label><br>
                <input type="text" id="lastname" class="dimensons"><br><br>
                <label>Avatar</label><br>
                <input type="url" id="avtarlink" class="dimensons"><br><br>
                <button type="submit" id="subuser">Submit</button>
            </form>
    </div>
